# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: piano_16000_250.yaml
  - override /model: wavetable/reduced_wavetable.yaml
  - override /logger: wandb.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["wavetable", "piano","16kHz sr","250 fr","reduced", "26K params"]

task_name: "wavetable"

trainer:
  min_steps: 120000
  max_steps: 120000
  #min_epochs: 10
  #max_epochs: 10
  gradient_clip_val: 3.0


data:
  batch_size: 16
  

logger:
  wandb:
    name: "KD-params_FIXED_wt FIXED_Reverb_reduced_wavetable_piano_16000_250_${now:%Y-%m-%d}_${now:%H-%M-%S}"
    tags: ${tags}
    group: "decoders"
  aim:
    experiment: "audio_generation"
